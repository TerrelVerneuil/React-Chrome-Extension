<!DOCTYPE html>
<html>
<head>
  <title>Tutokan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="pomodoro-timer">
    <h1>Tutokan</h1>
    <p>Ready?</p>
    <button id="start-pause-button">Start Focusing</button>
    <p id="timer">25:00</p>
    <button id="reset-button">Reset</button>
    <button id="take-break-button">Take Break</button>
    <p id="pomodoro-count">Pomodoro 1 of 4</p>
  </div>

  <div class="notes">
    <h2>Notes</h2>
    <textarea id="notes-textarea"></textarea>
    <button id="add-notes-button">Add Notes</button>
  </div>

  <div class="todos">
    <h2>Todos</h2>
    <ul id="todos-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
