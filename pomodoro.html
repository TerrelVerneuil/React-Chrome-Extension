<!DOCTYPE html>
<html>
<head>
  <title>Tutokan</title>
  <link rel="stylesheet" href="pomodoro.css">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 10px;
    }

    #timer {
      font-size: 36px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <div id="timer" onclick="editTimer()" contenteditable="true">
      25:00
    </div>
  </div>
  
  <button id="startButton" onclick="startTimer()">Start</button>
  <button style="display: none;" id="pauseButton" onclick="pauseTimer()">Pause</button>
  <button id="resetButton" onclick="resetTimer()">Reset</button>

  <script src="pomodoro.js"></script>
</body>
</html>
