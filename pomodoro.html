<!DOCTYPE html>
<html>
<head>
  <title>Tutokan</title>
  <link rel="stylesheet" href="pomodoro.css">
</head>
<body>
  <div class="pomodoro-timer">
    <h1>Tutokan</h1>
    <p>Ready?</p>
    <button id="start-pause-button">Start Focusing</button>
    <p id="timer">25:00</p>
    <button id="reset-button">Reset</button>
    <button id="take-break-button">Take Break</button>
    <p id="pomodoro-count">Pomodoro 1 of 4</p>
  </div>
  
  <h1>To-Do</h1>
  <ul id="todo-list"></ul>
  <button id="add-todo-button">Add Task</button>

  <h1>To-Learn</h1>
  <ul id="to-learn-list"></ul>
  <button id="add-to-learn-button">Add Learning Item</button>

  <script src="pomodoro.js"></script>
</body>
</html>
